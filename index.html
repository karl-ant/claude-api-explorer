<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude API Explorer</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1a202e',
                            900: '#0f1419',
                            950: '#0a0d12'
                        },
                        amber: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706'
                        },
                        mint: {
                            400: '#4ade80',
                            500: '#22c55e'
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    },
                    animation: {
                        'glow-pulse': 'glow-pulse 2s ease-in-out infinite',
                        'slide-up': 'slide-up 0.3s ease-out',
                        'fade-in': 'fade-in 0.2s ease-out'
                    },
                    keyframes: {
                        'glow-pulse': {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.3)' },
                            '50%': { boxShadow: '0 0 30px rgba(251, 191, 36, 0.5)' }
                        },
                        'slide-up': {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            margin: 0;
            font-family: 'Outfit', system-ui, sans-serif;
            background: #0a0d12;
            color: #e2e8f0;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a202e;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 5px;
            border: 2px solid #1a202e;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Code highlighting */
        pre {
            margin: 0;
            padding: 1.5rem;
            overflow-x: auto;
            background: #0f1419;
            border-radius: 0.75rem;
            border: 1px solid #1e293b;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        /* Terminal-style text glow */
        .terminal-glow {
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        /* Input focus glow */
        input:focus, textarea:focus, select:focus {
            box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.3), 0 0 20px rgba(251, 191, 36, 0.2);
        }

        /* Gradient mesh background */
        .gradient-mesh {
            background:
                radial-gradient(at 20% 30%, rgba(251, 191, 36, 0.08) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(74, 222, 128, 0.05) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(59, 130, 246, 0.03) 0px, transparent 50%);
        }

        /* Status indicator animation */
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .status-dot {
            animation: pulse-dot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Hover lift effect */
        .hover-lift {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.5);
        }

        /* Tab indicator animation */
        .tab-indicator {
            position: relative;
        }

        .tab-indicator::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        /* Loading spinner */
        @keyframes spin-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner-glow {
            animation: spin-glow 1s linear infinite;
            border: 2px solid #334155;
            border-top-color: #fbbf24;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Import React and htm from CDN using import maps -->
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "htm": "https://esm.sh/htm@3.1.1"
            }
        }
    </script>

    <!-- Main App -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
